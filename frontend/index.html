<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Todo List AI</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>

<!-- LOGIN -->
<div id="auth-container" class="card auth-box">
    <h2>Đăng nhập</h2>
    <input id="auth-email" type="email" placeholder="Email" />
    <input id="auth-pass" type="password" placeholder="Mật khẩu" />
    <button id="btn-login">Đăng nhập</button>

    <p>Chưa có tài khoản?
        <span class="link" id="switch-register">Đăng ký</span>
    </p>
</div>

<!-- REGISTER -->
<div id="register-container" class="card auth-box hidden">
    <h2>Đăng ký</h2>
    <input id="reg-email" type="email" placeholder="Email" />
    <input id="reg-pass" type="password" placeholder="Mật khẩu" />
    <input id="reg-otp" type="text" placeholder="Nhập mã OTP" class="hidden" />

    <div id="otp-timer" class="otp-timer hidden">
        OTP sẽ hết hạn sau <span id="otp-time">05:00</span>
    </div>

    <button id="btn-send-otp">Gửi mã OTP</button>

    <div class="btn-group">
        <button id="btn-resend-otp" class="hidden" disabled>
            Gửi lại OTP (60s)
        </button>
    </div>
</div>

<div id="app" class="hidden">

    <!-- AI -->
    <div class="add-box card">
        <input id="nlp-input" type="text"
            placeholder='Ví dụ: "nhắc tôi đi họp vào 5h chiều mai"' />
        <button id="nlp-btn">Thêm bằng AI</button>
    </div>

    <!-- FILTER -->
    <div class="filter-box card">
        <select id="filter">
            <option value="all">Tất cả</option>
            <option value="completed">Hoàn thành</option>
            <option value="pending">Chưa hoàn thành</option>
        </select>

        <input id="filter-date" type="date" />
    </div>

    <!-- TASK LIST -->
    <div id="task-list"></div>

    <button id="logout-btn" class="logout">Đăng xuất</button>

</div>

<script src="script.js"></script>
</body>
</html>
