<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Todo List AI</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- LOGIN -->
<div id="auth-container" class="card auth-box">
    <h2>ﾄ斉ハg nh蘯ｭp</h2>
    <input id="auth-email" type="email" placeholder="Email" />
    <input id="auth-pass" type="password" placeholder="M蘯ｭt kh蘯ｩu" />
    <button id="btn-login">ﾄ斉ハg nh蘯ｭp</button>

    <p>Chﾆｰa cﾃｳ tﾃi kho蘯｣n?
        <span class="link" id="switch-register">ﾄ斉ハg kﾃｽ</span>
    </p>
</div>

<!-- REGISTER -->
<div id="register-container" class="card auth-box hidden">
    <h2>ﾄ斉ハg kﾃｽ</h2>
    <input id="reg-email" type="email" placeholder="Email" />
    <input id="reg-pass" type="password" placeholder="M蘯ｭt kh蘯ｩu" />
    <input id="reg-otp" type="text" placeholder="Nh蘯ｭp mﾃ｣ OTP" class="hidden" />

    <div id="otp-timer" class="otp-timer hidden">
        OTP s蘯ｽ h蘯ｿt h蘯｡n sau <span id="otp-time">05:00</span>
    </div>

    <button id="btn-send-otp">G盻ｭi mﾃ｣ OTP</button>

    <div class="btn-group">
        <button id="btn-verify-otp" class="hidden">Xﾃ｡c nh蘯ｭn ﾄ惰ハg kﾃｽ</button>
        <button id="btn-resend-otp" class="hidden" disabled>G盻ｭi l蘯｡i OTP (60s)</button>
    </div>

    <p>ﾄ静｣ cﾃｳ tﾃi kho蘯｣n?
        <span class="link" id="switch-login">ﾄ斉ハg nh蘯ｭp</span>
    </p>
</div>


<!-- MAIN APP -->
<div id="app" class="hidden">
    <h1>沒 Todo List AI</h1>

    <!-- THﾃ凱 Cﾃ年G VI盻C TH盻ｦ Cﾃ年G -->
    <div class="add-box card">
        <input id="task-input" type="text" placeholder="Nh蘯ｭp cﾃｴng vi盻c..." />
        <input id="deadline-input" type="datetime-local" />
        <button id="add-btn">Thﾃｪm</button>
    </div>

    <!-- THﾃ凱 B蘯ｰNG AI -->
    <div class="add-box card">
        <input id="nlp-input" type="text"
            placeholder='Vﾃｭ d盻･: "nh蘯ｯc tﾃｴi ﾄ訴 h盻膏 vﾃo 5h chi盻「 mai"' />
        <button id="nlp-btn">Thﾃｪm b蘯ｱng AI</button>
    </div>

    <!-- FILTER -->
    <div class="filter-box card">
        <select id="filter">
            <option value="all">T蘯･t c蘯｣</option>
            <option value="completed">Hoﾃn thﾃnh</option>
            <option value="pending">Chﾆｰa hoﾃn thﾃnh</option>
        </select>

        <input id="filter-date" type="date" />
    </div>

    <!-- TASK LIST -->
    <div id="task-list"></div>

    <button id="logout-btn" class="logout">ﾄ斉ハg xu蘯･t</button>
</div>

<script src="script.js"></script>
</body>
</html>
